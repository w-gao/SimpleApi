<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/oimo.js"></script>
    <script type="text/javascript" src="js/babylon.max.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .stats {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #999;
            cursor: default;
            text-align: right;
        }

        #chat_window {
            display: block;
            overflow: hidden;
            position: absolute;
            width: 60%;
            max-height: 25%;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(50,50,50,0.5);
            pointer-events: none;
        }

        #chat_wrapper {
            height: auto;
            bottom: 0;
            background: transparent;
            width: 100%;
        }

        .chat_msg {
            position: relative;
            font-weight: bold;
            text-shadow: 1px 1px black;
        }

        .sender {
            color: magenta;
        }

        .msg {
            color: white;
        }

        #chat_form {
            position: absolute;
            left: 20px;
            bottom: 20px;
            cursor: default;
            background: rgba(50,50,50,0.5);
            display: block;
            width: 60%;
            z-index: 1000;
            padding: 4px 4px 4px 34px;
        }

        #chat_symbol{
            position: absolute;
            left: 10px;
            color: white;
            font-weight: bold;
            padding-top: 2px;
        }

        #input_chat {
            font-size: 17px;
            background: transparent;
            width: 100%;
            outline: 0;
            color: white;
            border: 0 solid black;
        }

    </style>
    <title>P2</title>
</head>
<body>

    <div class="container">

        <form action="javascript:joinGame()" id="username_form">
            <input id="input_username" placeholder="Username" />
            <button id="join_game">Join Game</button>
        </form>
    </div>

    <canvas id='renderCanvas'></canvas>

    <div class="stats">

        <div id="user_label"></div>

        <!-- FPS 显示 -->
        <div id="fps_label"></div>

    </div>

    <!-- 聊天窗口 -->
    <div class="chat">
        <div id="chat_window">
            <div id="chat_wrapper">
            </div>
        </div>

        <form action="javascript:onChat()" id="chat_form">
            <div id="chat_symbol">»</div>
            <input id="input_chat" placeholder="message.." />
        </form>
    </div>

    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/client.js" type="text/javascript"></script>
</body>
</html>
